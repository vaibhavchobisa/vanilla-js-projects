<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em>💁</p>

    <style>
        p {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 45vh;
        }
    </style>

    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 },
            { text: 'bad', id: 823423 },
            { text: 'bad', id: 823423 },
            { text: 'Super bad', id: 823423 },
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const atleastOne = people.some(obj => new Date().getFullYear() - obj.year >= 19);
        console.log({ atleastOne });

        // Array.prototype.every() // is everyone 19 or older?
        const everyone = people.every(obj => new Date().getFullYear() - obj.year >= 19);
        console.log(everyone);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one (ONLY the first instance) you are looking for
        // find the comment with the ID of 823423
        const findMethod = comments.find(obj => obj.id === 823423);
        console.log(findMethod);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const arrayIndex = comments.findIndex(obj => obj.id === 823423);
        console.log(arrayIndex);
        console.log("Removing array element with the above index:", comments.splice(arrayIndex, 1));
        console.table(`Mutated 'comments' array with first element with id=823423 array element removed:`);
        console.table(comments);
        // Aliter (Redux way of removing an element, and creating a new array)
        const newArray =
            [
                ...comments.slice(0, arrayIndex),
                ...comments.slice(arrayIndex + 1)
            ]
        console.table(newArray);

    </script>
</body>

</html>
